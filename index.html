<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="2018 Open Crossfit Leaderboard Bahia">

  <title>2018 Open Crossfit Leaderboard - Bahia</title>

  <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="">

  <div class="container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="assets/img/logo.png" alt="Open Crossfit Bahia">
      <h2>2018 Open Crossfit Leaderboard - Bahia</h2>
      <p class="lead">Acompanhe o leaderboard dos atletas baianos</p>

      <div class="row justify-content-md-center">
        <div class="col-md-auto col-lg-4">
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a id="menBt" class="nav-link text-success" href="#">MASCULINO</a>
            </li>
            <li class="nav-item">
              <a id="womenBt" class="nav-link text-info" href="#">FEMININO</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table id="menLeaderboardTable" class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Box</th>
            <th scope="col">18.1</th>
            <th scope="col">18.2</th>
            <th scope="col">18.3</th>
            <th scope="col">18.4</th>
            <th scope="col">18.5</th>
            <th scope="col">Score</th>
          </tr>
        </thead>

        <tbody id="menLeaderboardBody">
        </tbody>

      </table>

      <table id="womenLeaderboardTable" class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Box</th>
            <th scope="col">18.1</th>
            <th scope="col">18.2</th>
            <th scope="col">18.3</th>
            <th scope="col">18.4</th>
            <th scope="col">18.5</th>
            <th scope="col">Score</th>
          </tr>
        </thead>

        <tbody id="womenLeaderboardBody">
        </tbody>

      </table>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2018 Open Crossfit Games Leaderboard Bahia</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="https://github.com/cristianossd" target="_blank">Cristiano Santos</a></li>
      </ul>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="assets/js/athletes.js"></script>
  <script src="assets/js/leaderboard.js"></script>
</body>
</html>
